    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #007AFF;
            --accent-hover: #0056CC;
            --border: #e5e5e5;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 480px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .card {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.5rem;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .version {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 122, 255, 0.1);
            color: var(--accent);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        footer {
            margin-top: 2rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Caffee</div>
        <div class="card">
            <div class="spinner"></div>
            <h1>Đang chuẩn bị tải về...</h1>
            <p>File tải về sẽ tự động bắt đầu sau vài giây. Nếu không, bạn có thể tải thủ công.</p>
            <a href="https://github.com/khanhicetea/Caffee/releases/download/v1.19.0/Caffee-v1.19.0.dmg" class="btn">Tải về ngay</a>
            <div class="version">v1.19.0</div>
        </div>
        <footer>
            <a href="/">← Quay lại trang chủ</a>
        </footer>
    </div>

</body>
</html>
